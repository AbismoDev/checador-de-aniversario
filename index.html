<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Checador de Aniversário</title>
</head>
<body>

    <main>
        <section>
            <div class="container">
                <div class="container--app">
                    <div class="container--texto">
                        <h1>Checador de Aniversário</h1>
                        <p>
                            Descubra se hoje é o seu aniversário ou o de alguém especial!
                        </p>
                    </div>
                    <form id="form" class="container--form">
                        <input type="date" id="data--input">
                        <button type="submit">Verificar</button>                        
                    </form>
                    <div id="res" class="container--resultado"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
